<template name="configureLoginServiceDialogForDataporten">
  <p>
    First, you'll need to get a Dataporten Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://docs.dataporten.no" target="blank">https://docs.dataporten.no</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/dataporten</span>
    </li>
  </ol>
</template>
